<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
    <link href="fonts/stylesheet.css" rel="stylesheet">
    <style>
        html, body {
            position: relative;
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            font-family: 'bebas_neuebold', sans-serif;
            /*background: url(bg.jpg) no-repeat;*/
            
        }
        
        /*.bggold {
            position: absolute;
            bottom: 0;
            height: 300px;
            width: 100%;
            background: url(bg.jpg) no-repeat;
            -webkit-background-size: cover;
            -moz-background-size: cover;

        .cursor {
            background: url(cursor.png) no-repeat;
            width: 64px;
            height: 112px;
        }
        .hvr-ripple-out {
            padding-left: 70px;
            }
            @-webkit-keyframes hvr-ripple-out {
              100% {
                top: -22px;
                right: -22px;
                bottom: -22px;
                left: -22px;
                opacity: 0;
              }
            }
            @keyframes hvr-ripple-out {
              100% {
                top: -22px;
                right: -22px;
                bottom: -22px;
                left: -22px;
                opacity: 0;
              }
            }
            .hvr-ripple-out {
              display: inline-block;
              vertical-align: middle;
              -webkit-transform: translateZ(0);
              transform: translateZ(0);
              -webkit-backface-visibility: hidden;
              backface-visibility: hidden;
              -moz-osx-font-smoothing: grayscale;
              position: relative;
            }
            .hvr-ripple-out:before {
              content: '';
              position: absolute;
              border: #e6b111 solid 3px;
              border-radius: 50%;
              margin: -50px;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
              -webkit-animation-duration: 1s;
              animation-duration: 1s;
              -webkit-animation-name: hvr-ripple-out;
              animation-name: hvr-ripple-out;
              animation-iteration-count: infinite;  
            -webkit-animation-iteration-count: infinite;
            }
            

        .slide {
            position: relative;
            height: 100%;
            width: 100%;
            color: #fab303;
            text-align: center;
        }
        .content {
            position: relative;
            top: 25%;
        }
        
        #first-slide h1 {
            font-size: 32px;
            /*font-weight: 600;*/
            /*#f5b704 33%, #f6d04a 66%, #f6e27d);*/
        }
        .main-text1 {
            margin: 0;
            padding: 10px;
            font-size: 58px;
            font-weight: 800;
            text-transform: uppercase;
            background-image: linear-gradient(to right, #f6e27e 0%, #f5b600 100%);
            -webkit-background-clip: text; 
            background-clip: text; 
            -webkit-text-fill-color: transparent;
            color: #f3b502;
            display: table;
            margin: 0 auto;
        }
        .main-text2 {
            padding: 10px;
            font-size: 38px;
            font-weight: 800;
            text-transform: uppercase;
            color: #999;
        }
        .main-text3 {
            padding: 10px;
            font-size: 38px;
            font-weight: 800;
            text-transform: uppercase;
            background-image: linear-gradient(to right, #f6e27e 0%, #f5b600 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: #f3b502;
            display: table;
            margin: 0 auto;
        }

        #first-slide {
            position: relative;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.80);
            background-image: url(bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .close{
            position: absolute;
            top: 5px;
            right: 5px;
            width: 55px;
            height: 55px;
            cursor: pointer;
        }
        .close{
            position: absolute;
            top: 5px;
            right: 5px;
            width: 55px;
            height: 55px;
            cursor: pointer;
        }
        .close:before,
        .close:after {
            content: "";
            position: absolute;
            top: 25px;
            left: 10px;
            width: 26px;
            height: 2px;
            background: #999;
        }
        .close:before {
            webkit-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        .close:after {
            webkit-transform: rotate(-45deg);
            transform: rotate(-45deg);
        }

        #second-slide {
            display: none;
            background: #000;
        }
        #second-slide .content{
            top: 5%;
            height: 100%;
        }
        .gallery-wrap {
            position: relative;
            height: 200px;
            max-width: 767px;
            margin: 20px;
        }
        .monet-gallery {
            position: relative;
            height: 100%;
            width: 100%;
        }
        #monet-row-1 {
            position: relative;
            left: 25%;
        }
        .gallery-wrap img {
            position: absolute;
            display: block;
            width: 20%;
            top: 0;
            left: 5%;
            height: auto;
        }
        .gallery-wrap img:nth-child(2) {
            left: 30%;
        }
        .gallery-wrap img:nth-child(3) {
            left: 55%;
        }
        .gallery-wrap img:nth-child(4) {
            left: 80%;
        }
    /*Логотип*/
    .logo{
        position:absolute;
        bottom: 0;
        width:100%;
        /* height: 30%; */
        padding-bottom: 95px;
    }
    .logo img{
        width: 100%;
        height: 100%;
        /* margin-right: 20px; */
        -webkit-transition: all 1s ease;
         -moz-transition: all 1s ease;
           -o-transition: all 1s ease;
          -ms-transition: all 1s ease;
              transition: all 1s ease;
    }
    .logo img:hover{
        width: 110%;
        height: 110%;
    }
    .bottom-link {
        display: inline-block;
        position: relative;
        width: 50%;
        max-width: 200px;
        min-width: 130px;
    }
    .leftside {
        display:inline-block;
        width: 45%;
    }
    .rightside {
        display:inline-block;
        width: 45%;
    }
    /*кнопка*/
    .button{
        padding:15px 10px;
        /* margin:46px 40px 20px 40px; */
        /* left: 15%; */
        cursor:pointer;
        color:#FFF;
        font-size:1em;
        font-weight: 800;
        letter-spacing: 1.5px;
        /* border:1px solid #eee; */
        background: #ffcc00;
        border-radius:4px;
        line-height:2em;
        border:1px solid #ffcc00;
        text-decoration:none;
        box-sizing: border-box;
        vertical-align: bottom;
        -webkit-transition: background 1.8s;
         -khtml-transition: background 1.8s;
           -moz-transition: background 1.8s;
             -o-transition: background 1.8s;
                transition: background 1.8s;
    }
    .button:hover{
        background: #ff9900;
        box-shadow:0 0 15px #ff9900;
        border:1px solid #ff9900;
    }
        
        @media only screen and (max-width : 1280px) {
            .gallery-wrap {
                top: 24%;
            }
            .wrapper {
                top: 80%;
            }
            
        }
        @media only screen and (max-width : 640px) {
            .main-text {
                font-size: 14px;
            }
    
        }
        /* Extra Small Devices, Phones */
        @media only screen and (max-width : 480px) {
            .main-text {
                font-size: 15px;
            }
            .gallery-wrap {
                top: 33%;
            }
            #first-slide h1 {
                font-size: 22px;
            }
            .logo {
                padding-bottom: 90px;
            }
        }
        @media only screen and (max-height : 480px) {
            .logo {
                padding-bottom: 20px;
            }
        }
        @media only screen and (max-height : 414px) {

            .main-text {
                font-size: 15px;
                padding: .5em;
            }
            .main-text:nth-child(1) {
                padding-top: 20px;
            }
            .monet-gallery {
                width: 100%;
            }
            .gallery-wrap {
                top: 26%;
            }
            .gallery-wrap img {
                width: 15%;
                margin-left: 160px;
            }
            .gallery-wrap img:nth-child(2) {
                left: 15%;
            }
            .gallery-wrap img:nth-child(3) {
                left: 25%;
            }
            .gallery-wrap img:nth-child(4) {
                left: 35%;
            }
            .logo {
                padding-bottom: 10px;
            }

        }
        @media only screen and (max-height : 320px) {
            .gallery-wrap img {
                margin-left: 130px;
            }
        }
    </style>
</head>
<body>
    <div id="first-slide" class="slide">

                </div>
            </div>

            <p class="main-text">Покупайте монеты онлайн даже находясь в пути! </p>
            <span></span>
                <div class="logo">

                    <div class="leftside">
                        <a href="#" class="button bottom-link">Купить</a>
                    </div>

                    <div class="rightside">
                        <a href="#" class="bottom-link"><img src="ЛОГОТИП.png" alt="LOGO"><span></span></a>
                    </div>

                </div>
        </div>
    </div>
    <script>
        var slide1 = document.getElementById("first-slide");
        var slide2 = document.getElementById("second-slide");
        setTimeout(function() {
            slide1.style.display = 'none';
            slide2.style.display = 'block';
        }, 700000000);
        slide1.onclick = function() {
            slide1.style.display = 'none';
            slide2.style.display = 'block';
        }
        var opacity = document.getElementById("monet-row-1").style.opacity;
        setInterval(function() {            
            if (opacity) {
                opacity = 0;
                document.getElementById("monet-row-1").style.opacity = 0;
                document.getElementById("monet-row-2").style.opacity = 1;
            } else {
                opacity = 1;
                document.getElementById("monet-row-1").style.opacity = 1;
                document.getElementById("monet-row-2").style.opacity = 0;
            }

        }, 2000000);

    </script>
</body>
