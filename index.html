<head>

	<title></title>
    <style>
        @font-face {
            font-family: 'Bebas Neue Bold';
            src: url('fonts/BebasNeueBold.woff2') format('woff2'),
                url('fonts/BebasNeueBold.woff') format('woff'),

            font-style: normal;
        }

        @font-face {
            font-family: 'Bebas Neue Thin';
            src: url('fonts/BebasNeueThin.woff2') format('woff2'),

                url('fonts/BebasNeueThin.eot') format('eot'),
                url('fonts/BebasNeueThin.ttf') format('ttf');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Bebas Neue Book';
            src: url('fonts/BebasNeueBook.woff2') format('woff2'),

            font-style: normal;
        }
        html, body {
            position: relative;
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            font-family: 'Bebas Neue Bold', sans-serif;            
        }
        .cursor {
            position: relative;
            display: inline-block;
            width: 11vh;
            height: 11vh;
            background: url(cursor.png) no-repeat;
            background-size: contain;
            background-position: center;
            animation: move 1s ease-in-out 0.5s infinite;
        }

        .slide {
            position: relative;
            height: 100%;
            width: 100%;

        .main-text1 {

            text-transform: uppercase;
            background-image: linear-gradient(to right, #f6e27e 0%, #f5b600 100%);
            -webkit-background-clip: text; 
            background-clip: text; 
            -webkit-text-fill-color: transparent;
            color: #f3b502;
            display: table;
            margin: 0 auto;
        }
        .main-text2 {
            padding: 10px;
            font-size: 54px;
            font-weight: 800;
            text-transform: uppercase;
            color: #999;
            font-family: 'Bebas Neue Thin', sans-serif;            
        }
        .main-text3 {

            font-size: 54px;
            font-weight: 800;
            text-transform: uppercase;

            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: #f3b502;
            display: table;

            padding-bottom: 100px;
        }
        .main-text4 {
            font-family: 'Bebas Neue Bold', sans-serif;
            font-weight: 800;
            font-size: 48px;
            text-transform: uppercase;
            background-image: linear-gradient(to right, #f6e27e 0%, #f5b600 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;

            display: table;

        }
        .main-textsm1 {
            font-family: 'Bebas Neue Book', sans-serif;
            font-size: 26px;
            color: #fff;
        }
        .main-textsm2 {
            font-family: 'Bebas Neue Bold', sans-serif;
            font-size: 42px;
            color: #fff;
            font-weight: 800;
            text-transform: uppercase;
            padding-top: 160px;
            margin-bottom: 25px;
        }
        .main-text5 {
            font-family: 'Bebas Neue Bold', sans-serif;
            font-weight: 800;
            font-size: 42px;
            text-transform: uppercase;
            background-image: linear-gradient(to right, #f6e27e 0%, #f5b600 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: #f3b502;
            display: table;
            margin: 0 auto;
            padding-bottom: 15px;
        }

        #first-slide {
            position: relative;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.80);
            background-image: url(bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center bottom;
        }
        .close{
            position: absolute;
            top: 5px;
            right: 5px;
            width: 55px;
            height: 55px;
            cursor: pointer;
        }
        .close{
            position: absolute;
            top: 5px;
            right: 5px;
            width: 55px;
            height: 55px;
            cursor: pointer;
        }
        .close:before,
        .close:after {
            content: "";
            position: absolute;
            top: 25px;
            left: 10px;
            width: 26px;
            height: 2px;
            background: #999;
        }
        .close:before {
            -webkit-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        .close:after {
            -webkit-transform: rotate(-45deg);
            transform: rotate(-45deg);
        }
        #second-slide {
            display: none;
            background: -moz-linear-gradient(45deg, rgba(38,37,43,1) 0%, rgba(32,31,36,1) 54%, rgba(21,21,25,1) 95%, rgba(20,20,24,0.98) 100%);
            background: -webkit-linear-gradient(45deg, rgba(38,37,43,1) 0%,rgba(32,31,36,1) 54%,rgba(21,21,25,1) 95%,rgba(20,20,24,0.98) 100%);
            background: linear-gradient(45deg, rgba(38,37,43,1) 0%,rgba(32,31,36,1) 54%,rgba(21,21,25,1) 95%,rgba(20,20,24,0.98) 100%);
        }
        #second-slide .content{
            top: 15%;
            width: 100%;
            height: auto;
        }
        .gallery-wrap {
            position: relative;
            height: 170px;
            max-width: 767px;
            margin: 20px;
        }
        .monet-gallery {
            position: relative;
            height: 100%;
            width: 100%;
        }
        #monet-row-1 img:nth-child(1) {
            left: 30%;
        }
        #monet-row-1 img:nth-child(2) {
            left: 55%;
        }
        .gallery-wrap img {
            display: inline-block;
            top: 0;
            width: 20%;
            height: auto;
            margin: 0 5px;
        }
        /*Логотип*/
        .logo{
        position:absolute;
        padding-top: 20px;
        width:100%;
        }
        .logo img{
        width: 100%;
        height: 100%;
        -webkit-transition: all 1s ease;
            -moz-transition: all 1s ease;
            -o-transition: all 1s ease;
            -ms-transition: all 1s ease;
                transition: all 1s ease;
        }
        .bottom-link {
        display: inline-block;
        position: relative;
        width: 70%;
        max-width: 240px;
        min-width: 122px;
        }
        .leftside {
        display:inline-block;
        width: 45%;
        height: auto;
        }
        .rightside {
        display:inline-block;
        width: 40%;
        }
        /*кнопка*/
        .button{
        font-family: 'Bebas Neue Bold', sans-serif;
        padding: 0 25px;
        cursor:pointer;
        color:#000;
        font-size: 40px;
        font-weight: 900;
        letter-spacing: 1.5px;
        background: rgb(245, 174, 7);
        background: -webkit-linear-gradient(359deg, rgb(245, 174, 7) 0%, rgb(255, 252, 121) 100%);
        background: -o-linear-gradient(359deg, rgb(245, 174, 7) 0%, rgb(255, 252, 121) 100%);
        background: -ms-linear-gradient(359deg, rgb(245, 174, 7) 0%, rgb(255, 252, 121) 100%);
        background: linear-gradient(359deg, rgb(245, 174, 7) 0%, rgb(255, 252, 121) 100%);
        border-radius:4px;
        line-height: 78px;
        border:1px solid #ffcc00;
        text-decoration:none;
        box-sizing: border-box;
        vertical-align: bottom;
        -webkit-transition: background 1.8s;
            -khtml-transition: background 1.8s;
            -moz-transition: background 1.8s;
                -o-transition: background 1.8s;
                transition: background 1.8s;
        }
        .button:hover{
        background: #ff9900;
        box-shadow:0 0 15px #ff9900;
        border:1px solid #ff9900;
        }
        .basket {
        vertical-align: middle;
        display: inline-block;
        padding: 0 20px;
        cursor:pointer;
        color:#FFF;
        background: rgb(245, 174, 7);
        background: -webkit-linear-gradient(359deg, rgb(245, 174, 7) 0%, rgb(255, 252, 121) 100%);
        background: -o-linear-gradient(359deg, rgb(245, 174, 7) 0%, rgb(255, 252, 121) 100%);
        background: -ms-linear-gradient(359deg, rgb(245, 174, 7) 0%, rgb(255, 252, 121) 100%);
        background: linear-gradient(359deg, rgb(245, 174, 7) 0%, rgb(255, 252, 121) 100%);
        border-radius: 4px;
        line-height: 78px;
        border: 1px solid #ffcc00;
        text-decoration:none;
        box-sizing: border-box;
        vertical-align: bottom;
        }
        .basket img {
        max-width: 35px;
        max-height: 28px;
        vertical-align: middle;
        }   

        @media only screen and (max-height : 1366px) {
            .main-text4 {
                font-size: 60px;
            }

                font-size: 36px;
            }

            }
            .main-textsm2 {
                padding-top: 190px;
            }
        }

            .main-text4 {

            }
            .main-textsm1 {

            }
            .main-textsm2 {
                font-size: 42px;
            }

        }
        @media only screen and (max-height : 1024px) {
            .gallery-wrap {
                max-width: 768px;

            }
            #second-slide .content {

            }            
        }
        @media only screen and (max-height : 768px) {
            .gallery-wrap {

            }

                padding-top: 160px;
            }
            .formob {

            #second-slide .content {
                top: 7%;
            }
            .main-text4 {
                font-size: 32px;
            }
            .main-textsm1 {
                font-size: 19px;
            }
            .main-textsm2 {
                font-size: 32px;
            }
            .main-text5 {

            }

                margin: 0;

        }

            }
        }

        @media only screen and (max-height : 320px) {
            .content {
                top: 5%;
            }
            .main-text3 {
                padding-bottom: 15px;
            }

                background: url(bg.jpg) 70% 60%;
            }

            }

            }
        }
        .circle {
            position: absolute;
            top: -2vh;
            left: -2vh;
            width: 15vh;
            height: 15vh;
            border: 1px solid #e6b111;
            border-radius: 50%;
            box-sizing: border-box;
            -webkit-animation-duration: 3s;
            animation-duration: 3s;
            -webkit-animation-name: pulse;
            animation-name: pulse;
            -webkit-animation-iteration-count: infinite;
            animation-iteration-count: infinite;  
        }
        .circle:nth-child(2) {
            animation-delay: 0.5s; 
        }
        .circle:nth-child(3) {
            animation-delay: 1s; 
        }
        .circle:nth-child(4) {
            animation-delay: 1.5s; 
        }
        @-webkit-keyframes pulse {
            0% {
                opacity: 0.5;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
        @keyframes pulse {
            0% {
                opacity: 0.5;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
        @-webkit-keyframes move {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(2px);                
            }
            100% {
                transform: translateY(0);
            }
        }
        @keyframes move {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(2px);                
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>

<body>
    <div id="first-slide" class="slide">
        <div class="close"></div>
        <div class="content">
            <div class="main-text1">Почему</div>
            <div class="main-text2">57% Россиян</div>
            <div class="main-text3">хранят сбережения в золоте?</div>
            
            <div class="cursor">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
    </div>

    <div id="second-slide" class="slide" onclick="parent.postMessage('banner.redirect', '*')">
        <div class="close"></div>
        <div class="content">
            <p class="main-text4">В магазине «Золотой монетный дом»</p>
            <p class="main-textsm1"><span class="formob">можно выгодно купить</span> золотые, серебряные, платиновые монеты и слитки</p>
            <div class="gallery-wrap">
                <div id="monet-row-1" class="monet-gallery">
                    <img src="1.png" alt="1">
                    <img src="2.png" alt="2">
                </div>
                <div id="monet-row-2" class="monet-gallery">
                    <img src="3.png" alt="3">
                    <img src="4.png" alt="4">
                    <img src="5.png" alt="5">
                    <img src="6.png" alt="6">
                </div>
            </div>
            <p class="main-textsm2">надежно! выгодно! ликвидно!</p>
            <p class="main-text5">Покупайте монеты онлайн<br> даже находясь в пути!</p>
            
            <div class="logo">

                <div class="leftside">
                    <a href="#">
                        <span class="button bottom-link">Купить</span>
                        <span class="basket"><img src="basket.png" alt="basket"></span>
                    </a>
                </div>

                <div class="rightside">
                    <a href="#" class="bottom-link"><img src="logo.png" alt="LOGO"><span></span></a>
                </div>

            </div>
        </div>
    </div>
    <script>
        var slide1 = document.getElementById("first-slide");
        var slide2 = document.getElementById("second-slide");
        setTimeout(function() {
            slide1.style.display = 'none';
            slide2.style.display = 'block';
        }, 7000);
        slide1.onclick = function() {
            slide1.style.display = 'none';
            slide2.style.display = 'block';
        }
    </script>
</body>
